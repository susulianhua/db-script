<script>
    function getRecordByName() {
        $.ajax({
            url:'http://localhost:8080/BookManager//record/select',
            type:'post',
            data:$('#records').serialize(),
            datatype:"json",
            error:function(data){
                alert("查询失败");
            },
            success:function (data) {
                var str1="";
                $('#test').html("");
                for(var i = 0; i < data.length; i++){
                    str1 = "<tr>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].book_id + "</td>" +
                        "<td>" + data[i].book_name + "</td>" +
                        "<td>" + data[i].record_date + "</td>" +
                        "<td>" + data[i].back_date + "</td>" +
                        "<td>" + data[i].sno +"</td>" +
                        "<td>" + data[i].state + "</td>";
                    $("#test").append(str1);
                }
            }
        })

    }
</script>
