<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>图书管理系统</title>
    <script type="text/javascript" src="js/ext-all.js" ></script>
    <link type="text/css"  rel="stylesheet" href="css/ext-theme-classic-all.css"/>
    <script type="text/javascript" src="js/Tree.js"></script>

</head>
<body>
<input type="button" value="表格新增" id="getBooks" onclick="location.href='table.html'">
<input type="button" value="学生查询" id="getStudents" onclick="location.href='student.html'">
<input type="button" value="借阅记录" id="getRecord" onclick="location.href='record.html'">
<form onsubmit="return false" id="addModel" method="post">
    <input type="text" name="modelName" placeholder="模块名">
    <button onclick="addModel()">新增模块名</button>
</form>
<div id="tree-panel"></div>
</body>
</html>
<script>
    function  addModel() {
        $ajax({
            url:'http://localhost:8080/dbscript//tree/addModel',
            type: 'post',
            data: $('#records').serialize(),
            data: 'json',
            error:function (data) {
                alter('已有该模块，请勿重复添加')
            },
            success:function (data) {
                alter('添加成功')
            }
        })
    }
</script>
